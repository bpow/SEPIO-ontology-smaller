schema: phenopacket-level-1
comment: This is a very exploratory mock-up of what a subset of the rich provenance and evidence metadata captured in the evolving ClinGen-SEPIO Variant Interpretation data model might look like in phenopacket format. This example describes a variant interpretation created following the ACMG Guidelines that asserts  NM_007294.3(BRCA2):c.4677_5075del to be pathogenic for Breast Carcinoma.  Evidence for this assertion includes two ACMG Criterion Assessments. One based on criteria PM2 claims that this variant is absent from control populations. The other based on criterion PM4 claims that the variant results in a length change of its protein product.  Evidence for these supporting assertions is also represented.  Evidence for the PM2 Criterion Assessment includes a finding that the variant is absent from a large cohort of non-finnish europeans (NFE) in the ExAC population database, and specific data values supporting this finding are reported.  Evidence for the PM4 Criterion Assessment includes a finding that the variant leads to an in-frame deletion of 7 amino acids, and specific data values supporting this finding are reported.

